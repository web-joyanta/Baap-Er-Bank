
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my 
            <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 py-10 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div >
                <input class="block w-9/12 mb-3 px-3 py-3 rounded-md focus:outline-none" type="email" name="" id="user-email" placeholder="Your Email">
                <input class="block w-9/12 mb-4 px-3 py-3 rounded-md focus:outline-none" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="login-btn" class="btn bg-indigo-500 hover:bg-indigo-600 transition ease-linear px-8 py-3 rounded-lg text-white font-medium">Login</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
