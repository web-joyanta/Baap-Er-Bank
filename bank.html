<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some 
            <span class="font-semibold text-violet-600">Mooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto mt-12">
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>

                    <input class="block w-9/12 mb-3 px-3 py-3 rounded-md focus:outline-none" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">

                    <button id="deposit-btn" class="btn bg-indigo-500 hover:bg-indigo-600 transition ease-linear px-8 py-3 rounded-lg text-white font-medium">Deposit</button>
                </div>

                <div class="bg-purple-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>

                    <input class="block w-9/12 mb-3 px-3 py-3 rounded-md focus:outline-none" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">

                    <button id="withdraw-btn" class="btn bg-indigo-500 hover:bg-indigo-600 transition ease-linear px-8 py-3 rounded-lg text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</html>
